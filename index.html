<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="top">
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
          <div class="title"><h1>Calculator</h1></div>
          <div class="settings"><i class="fa fa-cog"></i></div>
        </div>

        <div class="display">
          <h1 id="result">0</h1>
          <h3 id="resultInput"></h3>
        </div>
        <div class="keypad">
          <div class="middle">
            <div class="row-1">
              <div class="key rows row-1-1">&#8730</div>
              <div class="key rows row-1-2">(</div>
              <div class="key rows row-1-3">)</div>
              <div class="key rows row-1-4">&#x25;<div>
              </div>
            </div>
          </div>
          <div class="row-2">
            <div class="key rows row-2-1">7</div>
            <div class="key rows row-2-2">8</div>
            <div class="key rows row-2-3">9</div>
            <div class="key rows row-2-4">/</div>
          </div>
          <div class="row-3">
            <div class="key rows row-3-1">4</div>
            <div class="key rows row-3-2">5</div>
            <div class="key rows row-3-3">6</div>
            <div class="key rows row-3-4">*</div>
          </div>
          <div class="row-4">
            <div class="key rows row-4-1">1</div>
            <div class="key rows row-4-2">2</div>
            <div class="key rows row-4-3">3</div>
            <div class="key rows row-4-4">-</div>
          </div>
        </div>
        <div class="bottom">
          <div class="footer">
            <div class="foooter-left">
              <div class="row-5">
                <div class="key frow row-5-1">0</div>
                <div class="key frow row-5-2">.</div>
              </div>
              <div class="row-6">
                <div class="key frow row-6-1">Del</div>
                <div class="key frow row-6-2">=</div>
              </div>
            </div>
          </div>
          <div class="footer-right">
            <div class="key plus">+</div>
          </div>
        </div>
      </div>
    <script src="./js/app.js"></script>
  </body>
</html>
